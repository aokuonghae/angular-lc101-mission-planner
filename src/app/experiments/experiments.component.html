<h3>Experiments</h3>
<ul>
  <li *ngFor="let test of experiments">
    <span *ngIf="testBeingEdited!==test; else saveBlock">
      <span (click)= "edit(test)">{{test}}</span>
      <button (click)="remove(test)">remove</button>
    </span>

    <ng-template #saveBlock>
      <input #newTest (keyup.enter)="save(newTest.value)" value="{{test}}"/>
      <button (click)="test=save(newTest.value)">Save</button>
    </ng-template>
    </li>
  </ul>
  <input #load type="text"/>
  <button (click)="add(load.value); load.value=''">Add</button>
